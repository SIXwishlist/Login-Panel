<!DOCTYPE html>
<html>
<head>

	<title>Login Panel</title>

	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

	<div class="container">
		<div class="container-body">
			
			<form class="form">
				<div class="header">
					<p>Admin Panel</p>
				</div>
				<label for="username">Username</label>
				<input type="text" name="" id="username" placeholder="Username" class="username-input">
				<br>
				<label for="password">Password&nbsp</label>
				<input type="password" name="" id="password" placeholder="Password" class="password-input">
				<br>
				<input type="checkbox">
				<span>Remember me</span>
				<br>
				<button type="submit"> Sign In</button>
				<button class="btn">
					<a href="">Forget Password?</a>
				</button>
			</form>

		</div>
	</div>
</body>
</html>
