<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.10/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script>
        $( function() {
            $( "#from-date" ).datepicker({
                dateFormat: "dd-mm-yy"
            });
            $('#from-date').datepicker('setDate', 'today');
        } );
    </script>

</head>
<body>

    <div class="container">
        <header class="header-content">
            <span>Name</span>
            <button class="logout-button">Log Out</button>
        </header>

        <div class="user-input">
            <form action="">
                <fieldset>
                    <legend>Entry</legend>
                    <div class="left-input">
                        <label for="from-date">Date</label>
                        <input type="text" id="from-date" placeholder="Date" class="date-picker">
                        <br>
                        <label for="amount">Tk.</label>
                        <input type="number" id="amount" placeholder="Amount" class="amount-input">
                    </div>
                    <div class="right-input">
                        <label for="comment">Comment</label>
                        <textarea name="comment" id="comment" ></textarea>
                    </div>
                </fieldset>
                <div class="user-button">
                    <button class="confirm-button">Confirm</button>
                </div>
            </form>
        </div>

        <div class="user-table">
            <table>
                <tr class="table-header">
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Comments</th>
                </tr>
                <tr>
                    <td>31-10-17</td>
                    <td>100</td>
                    <td>Meal</td>
                </tr>
                <tr>
                    <td>01-11-17</td>
                    <td>150</td>
                    <td></td>
                </tr>

            </table>
        </div>
    </div>

</body>
</html>
